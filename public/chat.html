<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="icon" href="/img/favicon.png">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"> </div>

            <div class="compose">
                <form id="msgForm">
                    <input type="text" name="msgUser" placeholder="Message">
                    <button id="submit">Submit</button>
                </form>
                <button id="sendlocation">Send location</button>
            </div>

        </div>
    </div>


    <script id="messageTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User</span>
                <span class="message__text">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="locationTemplate" type="text/html">
        <div class="message">
            <span class="message__name">User</span>
            <span class="message__text">{{createdAt}}</span>
            <p><a href="{{ url }}" target="_blank">Current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
